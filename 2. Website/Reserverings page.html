  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <style>
        /* Add your styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
           border-color: black;
            
        }

        form {
            max-width: 400px;
            margin: 0 auto; background-color: rgb(80, 171, 106);
        }

        label {
            display: block;
            margin-bottom: 8px;
            
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            box-sizing: border-box;
            
        }

        input[type="submit"] {
            background-color: #213982;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: rgb(160, 21, 3), 194, 184);
        }
    </style>
</head>
<body>

    <h1>Reserverings Pagina</h1>
    
    <form action="/submit_booking" method="">
        <!-- Name -->
        <label for="name">Voor en achter naam:</label>
        <input type="text" id="name" name="name" required>

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <!-- Phone -->
        <label for="phone">Mobiel Nummer:</label>
        <input type="tel" id="phone" name="phone" required>
<br>
        <!-- Huis -->
        <label for="Huis">Kies Slaap gelegenheid</label>
        <select id="selectMenu">
          <option value="option1">Eigen tent (geen kosten)</option>
          <option value="option2">2X2m tent (euro 50)</option>
          <option value="option3">4X4m tent (euro 100)</option>
    
        <!-- Check-in Date -->
        <label for="checkout">Check-in Date:</label>
        <input type="date" id="checkin" name="checkin" required>

        <!-- Check-out Date -->
        <label for="checkout">Check-out Date:</label>
        <input type="date" id="checkout" name="checkout" required>

        <!-- Number of Guests -->
        <label for="volwassenen">Volwassenen</label>
        <select id="selectMenu">
          <option value="option1"> 1</option>
          <option value="option2"> 2</option>
          <option value="option3"> 3</option>
          <option value="option1"> 4</option>
          <option value="option2"> 5</option>
          <option value="option3"> 6</option>
      </select>

      <label for="volwassenen">Kinderen</label>
        <select id="selectMenu">
          <option value="option1"> Geen</option>
          <option value="option1"> 1</option>
          <option value="option2"> 2</option>
          <option value="option3"> 3</option>
          <option value="option1"> 4</option>
          <option value="option2"> 5</option>
          <option value="option3"> 6</option>
      </select>

      <!-- Extra Activiteiten -->
      <label for="volwassenen">Extra activiteiten</label>
        <select id="selectMenu">
          <option value="option1"> Geen</option>
          <option value="option1"> Zwembad</option>
          <option value="option2"> Gym</option>
          <option value="option3"> Sauna</option>
          <option value="option3"> Massage</option>
          <label for="volwassenen">Volwassenen</label>

         
    
        <!-- Submit Button -->
        <input type="submit" value="Submit Booking">
        <a href="http://127.0.0.1:5500/Payment%20page.html"></a>
    </form>

   
</head>
